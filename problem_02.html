	<script>
		
	//2. Write a funciton which, given a year as a number, returns whether that number is a leap year.

	// 2000 -> true
	// 1900 -> false
	// 2016 -> true

	// if (year is not divisible by 4) then (it is a common year) 
	// else if (year is not divisible by 100) then (it is a leap year)
	// else if (year is not divisible by 400) then (it is a common year)
	// else (it is a leap year)
	// if year is century (has "00" at end must be divisable by 400)
	// debugger;
	
	var year = prompt("Enter a year to determine if it is a leap year!");

	year = parseFloat(year);

	isLeapYear(year);

	function isLeapYear(year) {
		if ((year % 4 == 0) && (year % 100 !== 0) || (year % 400 === 0)) {
			alert("YES its a leap year!");
		}
		else {
				alert("NOPE!  Not a leap year.");
			}
	}
		

		


		

	







	</script>
